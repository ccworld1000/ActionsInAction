name: My First Workflow

on:
  push:
    branches:
      - main
  
  workflow_dispatch:

  repository_dispatch:
    types: [event1, event2]

jobs:
  MyFirstJob:
    runs-on: ubuntu-latest

    steps:
      - run: echo "üëã Hello World!"

      - run: echo "github ref  ${{github.ref}} $GITHUB_OUTPUT 1&2 $GITHUB_ENV"

      - run: echo '### Hello world! :rocket:' >> $GITHUB_STEP_SUMMARY
      - run: echo '### Love this feature! :medal_sports:' >> $GITHUB_STEP_SUMMARY
      - run: echo '<h1>Great feature!</h1>' >> $GITHUB_STEP_SUMMARY

      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: List files in the repository
        run: |
          echo "The repository ${{github.repository}} contains the  following files:"
          tree
          pwd

      - name: Write Summary from Action
        uses: actions/github-script@v6.1.0
        with:
          script: |
            await core.summary
            .addHeading('Test Results')
            .addTable([
              [{data: 'File', header: true}, {data: 'Result', header: true}], ['foo.js', 'Pass ‚úÖ'],
              ['bar.js', 'Fail ‚ùå'],
              ['test.js', 'Pass ‚úÖ']
              ])
            .addLink('View staging deployment!', 'https://github.com') 
            .write()



